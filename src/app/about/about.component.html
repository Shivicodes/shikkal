<section id="about" itemscope itemtype="https://schema.org/AboutPage">
    <div class="about-container" itemscope itemtype="https://schema.org/Person">
        <!-- structured data properties -->
        <meta itemprop="jobTitle" content="Full-stack  Developer" />
        <meta itemprop="knowsLanguage" content="en" />
        <meta itemprop="knowsLanguage" content="pt" />
        <meta itemprop="nationality" content="India" />
        <meta itemprop="gender" content="Female" />
        <meta itemprop="email" content="jyotirmai2907@gmail.com" />
        <meta itemprop="birthDate" content="2000-07-29" />
        <meta itemprop="url" content="https://www.jyotirmaiTiwari.com" />
        <div class="first-column">
            <h1 i18n="nav@@aboutMe">About me</h1>
            <h2><span itemprop="name">{{ name }}</span></h2>
            <p class="years-old">
                <span itemprop="yearsOld">{{ yearsOld }}</span>
                &nbsp;<span i18n="about@@yearsOld">years old</span>
            </p>
            <!-- <p class="text" appInternationalization [data]="aboutData?.internationalizations" property='description' itemprop="summary">Loading...</p> -->

            <p style="white-space: nowrap;
            width: 374px;
            border: 3px solid blueviolet;
            overflow: hidden;
            /* text-overflow: ellipsis; */
            height: 120px;
            padding: 10px;
            font-style: oblique;
            font-stretch: extra-condensed;
            border-radius: 11px;">To be an integral part of IT industry in an ever <br>
                learning manner and to utilize my skills <br>
                progressively to help my growth as well as <br>
                that of organization</p>

            <div class="hobbies">
                <h3>Hobbies</h3>
                <fa-icon *ngFor="let hobby of aboutData?.hobbies" [icon]="['fas', hobby.icon]" class="icon" title="{{ hobby.title }}" itemprop="hobby"></fa-icon>
            </div>
        </div>
        <div class="second-column">
            <div class="profile-picture"></div>
            <div class="social-media">
                <a *ngFor="let media of aboutData?.medias" href="{{ media.http }}" target="_blank" itemprop="sameAs">
                    <fa-icon [icon]="['fab', media.icon]" class="icon" title="{{ media.title }}"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</section>

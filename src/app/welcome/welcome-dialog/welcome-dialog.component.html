<div class="dialog-container" >
    <img loading="lazy"    style=" margin-top: 9em;margin-left: 1em;top: auto;width: 284px;" src="./assets/template/welcome/bubble-frame.png" alt="Welcome Speech Bobble"/>
    <div class="console">
        <p class="hello" i18n="dialog@@hello">Hello!</p>
        <p style="color: saddlebrown;font-size: 37px;top: 14e;margin-top: 1em; margin-left: -1em;"><strong>Know Me!</strong></p>
        <span
            class="txt-rotate"
            appTypingAnimation
            [phrasePeriod]="2000"
            [startDelay]="1500"
            [typeSpeed]="200"
            [data]='[
                {
                    "language": "pt",
                    "phrases": [ "Meu nome é Guilherme.", "Seja bem-vindo(a) ao meu resumo online.", "Abaixo, você me conhecerá melhor... :)" ]
                },
                {
                    "language": "en",
                    "phrases": [ "My name is Guilherme.", "Be welcome to my Live Resume.", "Down below, you will know me better... :)" ]
                }
            ]'></span>
    </div>
</div>
